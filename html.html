<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <h1>To do list</h1>

      <div class="container">
        <div class="full_input">
          <input
            type="text"
            placeholder="Ajouter un tÃ¢che..."
            id="inputField"
          />
          <select id="select" class="select">
            <option value="default">Choisir un jour</option>
            <option value="lundi">lundi</option>
            <option value="mardi">mardi</option>
            <option value="mercredi">mercredi</option>
            <option value="jeudi">jeudi</option>
            <option value="vendredi">vendredi</option>
            <option value="samedi">samedi</option>
            <option value="dimanche">dimanche</option>
          </select>
          <button id="addTodo">+</button>
        </div>
        <div id="toDoContainer">
          <div id="toDoContainerlundi"><h2>Lundi</h2></div>
          <div id="toDoContainermardi"><h2>Mardi</h2></div>
          <div id="toDoContainermercredi"><h2>Mercredi</h2></div>
          <div id="toDoContainerjeudi"><h2>Jeudi</h2></div>
          <div id="toDoContainervendredi"><h2>Vendredi</h2></div>
          <div id="toDoContainersamedi"><h2>Samedi</h2></div>
          <div id="toDoContainerdimanche"><h2>Dimanche</h2></div>
        </div>
      </div>
    </section>

    <script src="./script.js" type="module"></script>
  </body>
</html>
